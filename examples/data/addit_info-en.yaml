  Currently, my personal computer system is composed by one laptop with Ubuntu 16.04 with three VM (Ubuntu Mate 16.04 in French for C/C++ related development, Ubuntu 16.04 for Java development, and Windows 8.1 Pro), one server over Ubuntu 16.04 (for Gitlab and Jenkins over docker, and file server for the local network), one laptop with Windows 8.1, one Mac Mini, one Ubuntu Server 16.04 in remote location (for backup and intensive computation) and one Linode (virtual server with public IP for relay between networks and mobiles, VPN and test). Also, the system has one Raspberry Pi in the remote location for Wake on LAN the remote server, and two Raspberry Pi 2 at home for experimentation. The system can be manageable by one iPad, one iPhone and a phone with Android.