# Main data file for europasscv example
# Must contain the info used on the template.jinja or links to files where to get it (csv or another yaml).
# This file has a combination of both and is complete to show the europasscv example. You must
# modify this file, the internal structure and the external files...
# Path of files must be relative to root directory of app mcv.py
# No debe tener lineas comentadas entre variables porque el parser puede dar error.
config:
  base_dir: '/home/vicente/projects/cv/mcv'
  output_dir: 'output/latex'
  template_file: 'templates/europasscv-someone.tex'
  type: latex
  person_name_for_filename: "VicenteRamirezPerea"
  
doc:
  doc_options: "english,a4paper,nologo"
  language: "en"
  packages:
    - babel: "english" # Only packages that is interisting to change without changing template.
  finalurl: # For reference paper copies to last version of document online. Write language names on language of document. The first entry corresponds to language document.
    en: [English, "https://drive.google.com/open?id=0B3n_KOODBfifNk1Gak1NbExmYms"]
    es: [Spanish, ""]
    fr: [French, ""]
    nl: [Dutch, ""]
  include_preamble: "" # Better putting in the template directly
  pdftitle: "Curriculum vitae"
  bigitem:
    - "Personal statement"  # Could be 'Job to apply'
    - "Multidisciplinar profesional ready to apply his knowledge and continue learning and improving."
  figures_directory: "../../data/figures"  # Relative to output_dir
data:
  persinfo: "data/pers_info-en.yaml"
  profinfo: "data/prof_info-en.yaml"
  acadinfo: "data/acad_info-en.yaml"
  persskills: "data/pers_skills-en.yaml"
  additinfo: "data/addit_info-en.yaml"
